<!DOCTYPE html>
<html>
<head>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
        <style>
          .navbar-item:hover,
          .navbar-link:hover,
          #signUpButton:hover,
          #logInButton:hover {
            text-decoration: none !important;
          }
        </style>
        <div class="navbar-brand">
          <a class="navbar-item" href=".\MainPage.html">
            Bookguessr
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href=".\Play.html">
              Play
            </a>
      
            <a class="navbar-item">
              Leaderboard
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary" id="signUpButton">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light" id="logInButton">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
          <h1 class="display-4">Upload</h1>
        </div>
    </header>
    <br>
    <div class="container">
        <div class="card">
          <div class="card-body">
            <form action="/upload" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                <label for="authorName">Author:</label>
                <input type="text" class="form-control" name="authorName" id="authorName">
              </div>
      
              <div class="form-group">
                <label for="authorAbout">About Author:</label>
                <input type="text" class="form-control" name="authorAbout" id="authorAbout">
              </div>
      
              <div class="form-group">
                <label for="bookName">Book Title:</label>
                <input type="text" class="form-control" name="bookName" id="bookName">
              </div>
      
              <div class="form-group">
                <label for="bookAbout">About Book:</label>
                <input type="text" class="form-control" name="bookAbout" id="bookAbout">
              </div>
      
              <div class="form-group">
                <label for="bookPubYear">Publication Year:</label>
                <input type="number" class="form-control" name="bookPubYear" id="bookPubYear">
              </div>
      
              <div class="form-group">
                <label for="bookFile">File:</label>
                <input type="file" class="form-control-file" name="uploaded_file" id="bookFile">
              </div>
      
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
    </div>      
  <!-- Include Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
